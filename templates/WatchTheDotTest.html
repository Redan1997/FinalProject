<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiVision - Watch The Dot Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ColorVisionTest.css') }}">
</head>
<body>
    <div class="page-container">
        <div class="content-container">
            <!-- Title and Instructions -->
            <h1 id="title">Instructions!</h1>
            <p id="instructions">
                I) Make sure to turn your brightness all the way up! <br>
                II) Keep both eyes open!<br>
                III) Keep your head in a distance of 30-35 cm from the screen<br>
                <b>IV) Focus on the center dot and indicate when you see dots appear in your peripheral vision!</b><br><br>
            </p>

            <!-- Start Button -->
            <div id="test-controls" style="display: block;">
                <button id="okButton">Ok</button>
            </div>

            <!-- Test Area -->
            <div id="test-area" style="display: none;">
                <div id="dot-container" style="position: relative; margin: 20px auto;"></div>
                <div id="options-container" class="option-buttons"></div>
                <button id="GoBack" style="display: none;">Go Back</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Made by Tameer and Redan.
    </div>
    <script src="{{ url_for('static', filename='WatchTheDotTest.js') }}"></script>
</body>
</html>
